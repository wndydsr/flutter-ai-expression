name: aitubes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  tflite_flutter: ^0.11.0
  ffi: ^2.1.0
  image: ^4.1.3
  google_mlkit_face_detection: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/models/expresi.tflite
    - assets/images/emoji_bg.png
  fonts:
    - family: OpalOrbitShadow-2OmYe
      fonts:
        - asset: assets/fonts/OpalOrbitShadow-2OmYe.otf
    - family: OpalOrbitLight-8MEwJ
      fonts:
        - asset: assets/fonts/OpalOrbitLight-8MEwJ.otf
    - family: Cute Days
      fonts:
        - asset: assets/fonts/Cute Days.ttf

